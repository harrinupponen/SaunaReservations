<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
   		<link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}"/>
    <head>
        <title>Saunavuorot - kirjautuminen</title>
    </head>
    <body>
    	<div class="login_form">
        	<div th:if="${param.error}">
            Väärä käyttäjänimi tai salasana.
        	</div>
        	<div th:if="${param.logout}">
            Olet kirjautunut ulos.
        	</div>
        	<form th:action="@{/login}" method="post">
            	<div><label> Käyttäjänimi : <input type="text" name="username"/> </label></div>
            	<div><label> Salasana: <input type="password" name="password"/> </label></div>
            	<div><input type="submit" value="Kirjaudu"/></div>
        	</form>
        </div>
    </body>
</html>
